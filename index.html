<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container-page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Base Apparel"
          class="header--logo"
        />
      </header>

      <div class="container-content">
        <main class="content">
          <div class="text-container">
            <h1 class="heading">
              <span class="heading--bold"> We're </span> coming soon
            </h1>
            <fieldset class="form">
              <label for="email" class="form__label"
                >Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.</label
              >
              <br />
              <input
                class="form__input"
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <img
                src="./images/icon-error.svg"
                alt="Warning - input error"
                class="form__input--error hidden"
                id="sign"
              />
              <button class="form__button" id="button">
                <img
                  src="./images/icon-arrow.svg"
                  alt="Icon arrow on submit button"
                  class="form__button--img"
                />
              </button>
              <p class="form__input--message hidden" id="message">
                Please provide a valid email
              </p>
            </fieldset>

            <footer>
              <p class="attribution">
                Challenge by
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
                >. Coded by <a href="https://github.com/axseinga">Axseinga</a>.
              </p>
            </footer>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
